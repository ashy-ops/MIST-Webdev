<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Misty Newsletter</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="./output.css" rel="stylesheet" />

</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full">

    <!--Header-->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-blue-400 mb-2">The Misty Newsletter</h1>
      <p class="text-slate-400">Get weekly updates delivered to your inbox</p>
    </div>

    <!-- sub box -->
    <div class="bg-slate-800 rounded-xl p-8 shadow-lg">
      <h2 class="text-2xl font-semibold text-center mb-2">Subscribe Now!</h2>
      <p class="text-slate-400 text-center mb-6">Join our community of readers</p>

      <form id="subscriptionForm">
        <div class="mb-4">
          <input 
            id="emailInput"
            type="email" 
            placeholder="Enter your email" 
            class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          >
        </div>
        
        <button 
          type="submit"
          class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition"
        >
          Subscribe
        </button>
      </form>
      
      <p id="message" class="mt-4 text-sm text-center"></p>
      
      <div class="mt-6 pt-6 border-t border-slate-700">
        <p class="text-xs text-slate-500 text-center">
          We respect your privacy. Unsubscribe at any time.
        </p>
      </div>
    </div>

    <!-- other things -->
    <div class="mt-8 flex justify-evenly">
      <div class="text-center">
        <div class="w-10 h-10 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-2">
          <span class="text-blue-400 font-bold">✓</span>
        </div>
        <p class="text-sm text-slate-300">Weekly Updates</p>
      </div>
      
      <div class="text-center">
        <div class="w-10 h-10 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-2">
          <span class="text-cyan-500 font-bold">✓</span>
        </div>
        <p class="text-sm text-slate-300">No Spam</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('subscriptionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const emailInput = document.getElementById('emailInput');
      const message = document.getElementById('message');
      const email = emailInput.value.trim();
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!pattern.test(email)) {
        message.textContent = "Please enter a valid email address.";
        message.className = "mt-4 text-sm text-center text-red-400";
        emailInput.classList.add("border", "border-red-500");
      } else {
        message.textContent = "Thank you for subscribing!";
        message.className = "mt-4 text-sm text-center text-green-400";
        emailInput.classList.remove("border", "border-red-500");
        emailInput.value = "";
        
        setTimeout(() => {
          message.textContent = "";
        }, 3000);
      }
    });
  </script>
</body>
</html>
